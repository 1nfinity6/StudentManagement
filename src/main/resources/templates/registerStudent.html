<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <input type="hidden" th:field="*{student.id}"/>

  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label>カナ:</label>
    <input type="text" th:field="*{student.kanaName}" required/>
  </div>
  <div>
    <label>ニックネーム:</label>
    <input type="text" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label>住んでいる地域:</label>
    <input type="text" th:field="*{student.region}" required/>
  </div>
  <div>
    <label>性別:</label>
    <select th:field="*{student.gender}">
      <option value="男">男</option>
      <option value="女">女</option>
      <option value="その他">その他</option>
    </select>
  </div>
  <div>
    <label>年齢:</label>
    <input type="number" th:field="*{student.age}"/>
  </div>
  <div>
    <label>メールアドレス:</label>
    <input type="email" th:field="*{student.email}" required/>
  </div>
  <div>
    <label>備考:</label>
    <textarea th:field="*{student.remark}"></textarea>
  </div>
  <div>
    <label>削除フラグ:</label>
    <input type="checkbox" th:field="*{student.deleted}"/>
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コース名: </label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentsCourses[__${stat.index}__].courseName}"/>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
